<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <title>{% block title %}{% endblock %} FilmFlix</title>

    {% endblock %}
</head>

  <body>
      <header>
          {% block header %}
          <h1>FilmFlix</h1>
            <nav>
                <a href="{{ url_for('all_films') }}">Films</a>
                <a href="{{ url_for('add_film') }}">Add Film</a>
                <a href="{{ url_for('delete_film') }}">Delete Film</a>
                <a href="{{ url_for('amend_film') }}">Amend Film</a>
                <a href="{{ url_for('display_films_by_x') }}"> Reports</a>
            </nav>
          {% endblock %}
      </header>
      <div>{% block content %}{% endblock %}</div>
      <footer>
          {% block footer %}
          <p>Patrycja Chomiak</p>
          {% endblock %}
      </footer>
  </body>
</html>
